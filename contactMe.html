<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<title>Contact Me</title>
</head>
<body>

<a class="homeicon" href="portfolio_landingpage.html"><ion-icon name="home-outline"></ion-icon></a>

<div class="container-contact">
	<div class="contact-title">
		<h1>Hi There!</h1>
		<h2>I'd love to hear from you. </h2>

	</div>
	<!-- 5. Use of forms -->
	<div class="contactform">
		<form id="contactform" method="post">
			<input type="text" name="name" class="formcontrol" placeholder="Your Name" required><br>
			<input type="text" name="email" class="formcontrol" placeholder="Your Email" required><br>
			<textarea name="message" class="formcontrol" rows="4" placeholder="Message" required></textarea> <br>
			<input type="submit" class="formcontrol submit" value="SEND MESSAGE">


		</form>

	</div>
</div>		
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
